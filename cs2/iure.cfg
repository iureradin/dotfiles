//############# Configurações do laucher ###########
//proporção                                    4:3
//Resolução                                   1280x960
// Modo de exibição                           Tela cheia
//##avançado##
//Aumentar contraste dos jogadores            Ativado
//Sincronização vertical                      Desativado
//Antisserrilhado                             MSAA 4X
//Qualidade global das sombras                Alta
//Detalhe dos modeles e textura               baixo
//Modo de filtragem das texturas              bilenear
//Detalhe dos sombreadores                    baixo
//detalhe das particulas                      baixo
//oclusão do ambiente                         alto
//FidelityFX Super Resolution                 Desativado
//Mode de baixa latencia NVIDIA               Ativado + Boost

//### jogo ## interface
//Exibir quantidade de jogadores em vez de avatares sim





//others
mm_dedicated_search_maxping “40”  // latencia maxima aceita






//radar
cl_hud_radar_scale "1.1" // tamanho do radar em relação a HUD
cl_radar_scale "0.4" // escala do radar interno
cl_radar_always_centered "0" // radar descentralizado
cl_radar_rotate "1" // rotaciona do radar

//mouse
sensitivity "2.00" // sensibilidade no jogo
zoom_sensitivity_ratio "1.0" // sensibilidade do zoom da AWP
cl_sniper_delay_unscope "0" // tira delay pro unscope
cl_sniper_auto_rezoom "1" // da zoom novamente depois do tiro

//audio
//Perfil de equalização                       Natural
//Isolamento estereo                          0%
//Correção de perspectiva                     não

snd_mute_mvp_music_live_players "0" // muta o som MVP quando players estiverem vivos
snd_menumusic_volume "0" // tira música no menu
snd_roundstart_volume "0" // tira música de começo de round
snd_roundend_volume "0" // tira música de fim de round
snd_roundaction_volume "0" // tira música de ação de round
snd_mvp_volume "0.1" // volume do som do MVP
snd_deathcamera_volume "0" // volume da deathcamera
snd_voipvolume "0.4" // volume do microfone dos players
snd_tensecondwarning_volume "0.05" // volume dos aviso de 10 segundos da C4



//binds
bind "`" "toggleconsole" // abrir console com a tecla '
bind "4" "slot6" // puxa a HE
bind "mouse4" "slot10" // puxa a molotov
bind "mouse5" "slot8" // puxa a smoke 
bind "mouse3" "slot7" // puxa a flash
bind "p" "toggle voice_modenable" // ligar ou desligar voz dos players
bind "f" "+voicerecord" // tecla para microfone push to talk
bind "mwheeldown" "+jump" // scroll do mouse pra baixo pula
bind "mwheelup" "+jump" // scroll do mouse pra baixo pula




echo "iure.cfg foi carregada com sucesso!"


